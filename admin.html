<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array to Storage using JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-4">

    <div class="row">
      <div class="col-4">
        <h2>Form Input</h2>
        <div class="form d-flex flex-column gap-3">
          <div class="form-group">
            <label>Nama</label>
            <input type="text" id="inputNama" class="form-control">
          </div>
          <div class="form-group">
            <label>Provinsi</label>
            <input type="text" id="inputProvinsi" class="form-control">
          </div>
          <div class="form-group">
            <label>Tinggi</label>
            <input type="number" id="inputTinggi" class="form-control">
          </div>
          <div class="form-group">
            <label>Gunung Berapi?</label>
            <div class="form-check">
              <input type="checkbox" id="inputGunungBerapi" class="form-check-input">
            </div>
          </div>
          <div class="form-group">
            <label>URL Gambar</label>
            <input type="text" id="inputUrlGambar" class="form-control">
          </div>
          <button class="mt-3" onclick="tambahGunung()">Simpan</button>
        </div>
      </div>
      <div class="col-8">
        <h2>Data Gunung</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Provinsi</th>
              <th>Tinggi Puncak</th>
              <th>Gunung Berapi</th>
              <th>Gambar</th>
            </tr>
          </thead>

          <tbody id="tbGunung"></tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="./admin.js"></script>
</body>

</html>
